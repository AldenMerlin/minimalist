<html>
  <head>
    <title>minimalist</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="/vendor.css" />
  </head>

  <body>
    <mn-form name="form" readonly>
      <mn-input placeholder="Name" name="username" required value="Darlan"></mn-input>

      <!-- <mn-date placeholder="Date" name="birthdate" required></mn-date> -->

      <mn-password placeholder="Password" name="password" required></mn-password>

      <mn-number placeholder="Number" name="number" required></mn-number>
      <mn-number placeholder="Precision" name="precision" precision="3" required></mn-number>
      <mn-number placeholder="Currency" name="currency" currency step="0.1" required></mn-number>
      <mn-number placeholder="Percentage" name="percentage" percentage required></mn-number>

      <mn-select placeholder="House" name="house" required>
        <option value="false">Stark</option>
        <option value="true">Tyrell</option>
        <option value="{id: 1, name: 'lannister'}">Lannister</option>
        <option>Targaryen</option>
        <option>Bolton</option>
        <option>Karstark</option>
        <option>Frey</option>
      </mn-select>

      <button type="submit">submit</button>
    </mn-form>
