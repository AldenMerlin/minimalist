<html>
  <head>
    <title>minimalist</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="/vendor.css" />
  </head>

  <body>
    <form>
      <mn-number id="int" placeholder="Integer" required value="10"></mn-number>
      <mn-number id="decimal" placeholder="Float" decimal value="10"></mn-number>
      <mn-number id="currency" placeholder="Money" currency value="10" step="0.1"></mn-number>
      <mn-number id="percentage" placeholder="Percent" percentage value="1"></mn-number>
      <mn-password id="password" placeholder="Password" required></mn-password>
      <button>submit</button>
    </form>
    <script src="/vendor.js"></script>
    <script>
      const int = document.querySelector('#int')
    </script>
  </body>
</html>
