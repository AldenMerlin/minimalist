<html>
  <head>
    <title>minimalist</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="/vendor.css" />
  </head>

  <body>
    <h2>angular</h2>
    <div ng-app="app" ng-controller="HomeController as controller">
      <p>house: {{ controller.house }}</p>
      <p>gender: {{ controller.gender }}</p>
      <mn-form>
        <mn-checkbox placeholder="Stark" value="stark" ng-model="controller.house"></mn-checkbox>
        <mn-checkbox placeholder="Lannister" value="lannister" ng-model="controller.house"></mn-checkbox>

        <mn-radio placeholder="Masculino" value="male" ng-model="controller.gender"></mn-radio>
        <mn-radio placeholder="Feminino" value="female" ng-model="controller.gender"></mn-radio>
      </mn-form>
    </div>

    <script src="/vendor.js"></script>
  </body>
</html>
