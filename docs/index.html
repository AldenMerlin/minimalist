<html>
  <head>
    <title>minimalist</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script> -->
    <link rel="stylesheet" href="/vendor.css" />
  </head>

  <body>
    <mn-form class="mn-layout-row">
      <mn-autocomplete placeholder="House" id="house"></mn-autocomplete>
    </mn-form>

    <script src="/vendor.js"></script>
    <script>
      const autocomplete = document.querySelector('mn-autocomplete')

      autocomplete.addEventListener('search', (event) => {
        const params = new URLSearchParams()
        params.append('query', event.query)
        const houses = new Request(`http://localhost:4000/houses?${params}`)

        // event.target
        //   .fetch(() => Service.houses())
        //   .then(houses => {
        //     this.houses = houses
        //   })

        event.target
          .fetch(houses)
          .then(setOptions)

        function setOptions(houses) {
          houses.forEach(house => {
            const option = document.createElement('option')
            option.textContent = house
            option.setAttribute('value', house.toLowerCase())

            event.target.appendChild(option)
          })
        }
      })
    </script>
  </body>
</html>
