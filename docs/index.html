<html>
  <head>
    <title>minimalist</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-resource/1.6.5/angular-resource.js"></script>
    <link rel="stylesheet" href="/vendor.css" />
  </head>

  <body>
    <mn-form ng-app="app" ng-controller="HomeController as controller" submit='controller.submit()'>
      <mn-hidden ng-model="controller.data.test" value='lero'></mn-hidden>
      <mn-input ng-model="controller.data.pass" required placeholder='pass'></mn-input>
      <p>value: {{ controller.data.test }}</p>
      <mn-button ng-click='controller.change()'>change</mn-button>
      <mn-button submit>submit</mn-button>
    </mn-form>
    <script src="/vendor.js"></script>
  </body>
</html>
