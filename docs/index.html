<html>
  <head>
    <title>minimalist</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="/vendor.css" />
  </head>

  <body>
    <form novalidate>
      <mn-date placeholder="Birthdate" name="date" required value="1990-09-04"></mn-date>
      <mn-input placeholder="Name" name="username" required value="Test"></mn-input>
      <mn-password id="password" placeholder="Password" required></mn-password>
      <mn-number placeholder="Number" required max="2" value="10"></mn-number>
      <mn-number placeholder="Precision" precision="3" value="10"></mn-number>
      <mn-number placeholder="Money" currency value="10" step="0.1"></mn-number>
      <mn-number placeholder="Percent" percentage value="1"></mn-number>
      <button>submit</button>
    </form>
    <script src="/vendor.js"></script>
    <script>
      const input = document.querySelector('mn-input')
      const number = document.querySelector('mn-number')
      const password = document.querySelector('mn-password')
      const date = document.querySelector('mn-date')
    </script>
  </body>
</html>
