<html>
  <head>
    <title>minimalist</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <link rel="stylesheet" href="/vendor.css" />
  </head>

  <body>
    <h2>vanilla</h2>
    <mn-form class="mn-layout-row">
      <mn-select placeholder="House" id="house1">
        <option>Stark</option>
        <option>Lannister</option>
      </mn-select>
    </mn-form>

    <div ng-app="app" ng-controller="HomeController as controller">
      <h2>angular</h2>
      <mn-form class="mn-layout-row">
        <mn-select placeholder="House: {{ controller.house }}" ng-model='controller.house' id="house2">
          <option ng-repeat="house in controller.houses">{{ house }}</option>
        </mn-select>
      </mn-form>

      <test>
        <p>2 - lero lero</p>
        <mn-form class="mn-layout-row">
          <mn-select placeholder="House: {{ controller.house }}" ng-model='controller.house' id="house3">
            <option ng-repeat="house in controller.houses">{{ house }}</option>
          </mn-select>
        </mn-form>
      </test>

      <mn-button ng-click='controller.remove()'>remove</mn-button>
      <mn-button ng-click='controller.add()'>add</mn-button>
    </div>

    <script src="/vendor.js"></script>
  </body>
</html>
